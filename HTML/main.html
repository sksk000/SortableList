<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SortableList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center"><h2>10 Richest People</h2></div>
          <div class="text-center">
            Drag and drop the items into their corresponding spots
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ol class="list-group list-group-numbered" id="listparent">
              <li class="list-group-item" id="dragitem" draggable="true">
                坂本龍馬
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                福沢諭吉
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                武田信玄
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                野口英世
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                伊達政宗
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                織田信長
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                源義経
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                真田幸村
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                上杉謙信
              </li>
              <li class="list-group-item" id="dragitem" draggable="true">
                徳川家康
              </li>
            </ol>
            <button type="button" class="btn btn-primary">Check Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../Javascript/main.js"></script>
</html>
